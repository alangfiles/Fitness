<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fitness</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      #weights {
        height: 400px;
      }
      #wrapper {
        width: 800;
        margin: 0 auto;
      }
      #wrapper h1 {
        text-align: center;
      }
      .widget {
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        padding: 10px;
        margin: 10px;
      }
      .widget h3 {
        text-align: center;
        margin: 0;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Fitness!</h1>
      <div id="weights" class="widget"></div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <script>
      let getData = () => {
        const url = "https://alangfiles.github.io/Fitness/data.json";

        return fetch(url, {
          method: "GET",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json"
          }
        })
          .then(function(response) {
            return response.text();
          })
          .then(function(data) {
            var data_obj = JSON.parse(data);
            let mapped = data_obj.map(i => [Date.parse(i.date), i.weight]);
            console.log("mapped", mapped);
            return mapped;
          });
      };

      Highcharts.chart("weights", {
        title: {
          text: "Weights"
        },
        xAxis: {
          type: "datetime",
          dateTimeLabelFormats: {
            day: "%e %b",
            week: "%e %b",
            month: "%b '%y",
            year: "%Y"
          }
        },
        yAxis: {
          title: {
            text: "Weights",
            style: {
              color: "#4572A7"
            }
          }
        },
        plotOptions: {
          spline: {
            marker: {
              enabled: true
            }
          }
        },
        colors: ["#4572A7"],
        series: [
          {
            name: "Weight",
            data: [
              [Date.UTC(1970, 10, 9), 0],
              [Date.UTC(1970, 10, 15), 0.23],
              [Date.UTC(1970, 10, 20), 0.25],
              [Date.UTC(1970, 10, 25), 0.23],
              [Date.UTC(1970, 10, 30), 0.39],
              [Date.UTC(1970, 11, 5), 0.41],
              [Date.UTC(1970, 11, 10), 0.59],
              [Date.UTC(1970, 11, 15), 0.73],
              [Date.UTC(1970, 11, 20), 0.41],
              [Date.UTC(1970, 11, 25), 1.07],
              [Date.UTC(1970, 11, 30), 0.88],
              [Date.UTC(1971, 0, 5), 0.85],
              [Date.UTC(1971, 0, 11), 0.89],
              [Date.UTC(1971, 0, 17), 1.04],
              [Date.UTC(1971, 0, 20), 1.02],
              [Date.UTC(1971, 0, 25), 1.03],
              [Date.UTC(1971, 0, 30), 1.39],
              [Date.UTC(1971, 1, 5), 1.77],
              [Date.UTC(1971, 1, 26), 2.12],
              [Date.UTC(1971, 3, 19), 2.1],
              [Date.UTC(1971, 4, 9), 1.7],
              [Date.UTC(1971, 4, 29), 0.85],
              [Date.UTC(1971, 5, 7), 0]
            ]
          }
        ]
      });
    </script>
  </body>
</html>
